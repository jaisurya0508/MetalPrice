<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        html {
            height: auto;
        }
    body {
        margin:0;
        padding:0;
        font-family: sans-serif;
        background: linear-gradient(#141e30, 
	 #bf80ff);
    }
    label,h5,h6{
        color: white;
    }   
    </style>

   

    <title>Commodity Price Prediction</title>
  </head>
  <body>
    <br/>
    <h1  style="color: blanchedalmond; text-align: center;">COMMODITY PRICE PREDICTION</h1>
    
    <div class="container" style="min-width: 15%; max-width: max-content;">
        <form action="{{ url_for('predict')}}" method="post" class="login-box" onsubmit="return validateForm()">
            
            <br/>
			<h6>Commodity</h6>
			<select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" name="Seller_Type_Individual">
                <option value="0">Copper</option>
                <option value="1">Gold</option>
				<option value="2">Silver</option>
				
            </select>
            <h6>Open</h6>
		  <input type="number" name="S_3" required="required"/><br/>
		  <h6>Close</h6>
		  <input type="number" name="S_9"  required="required"/><br/>
		  <h6>Year</h6>
          <input type="number" name="year" required="required"/><br/>
		  <h6>Month</h6>
          <input type="number" name="month"  required="required"/><br/>
		  <h6>Date</h6>
		  <input type="number" name="day"  required="required"/><br><br/>
            <div style="text-align: center;" class="d-grid gap-2 d-md-block">
              <button class="btn btn-primary"  type="submit">Predict</button>
            </div>
          
            <div class="p-2 w-full text-center">
                <h1 class="sm:text-3xl text-2xl font-large title-font mb-4 text-white-900", style="color: blanchedalmond;"></h1>
            </div>    
            </form>
			  {{prediction_text}}
    </div>
  </body>
</html>
